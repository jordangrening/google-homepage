<!DOCTYPE html>
<html lang="en-US">
<html>

<head>
  <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
   <link rel="icon" href="images/favicon.ico" type="image/x-icon">
   <title>Google</title>
</head>

<body>
  <div class="grid-navbar">
    <div class="nav"><a href="https://www.google.com/intl/en/about">About</a></div>
    <div class="nav"><a href="https://store.google.com">Store</a></div>
    <div class="nav-placeholder"></div>
    <div class="nav"><a href="https://mail.google.com/mail">Gmail</a></div>
    <div class="nav"><a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a></div>
    <div class="nav"><img class="google-apps" title="Google apps" img src="images/google-apps.ico"></div>
    <div class="nav-sign-in"><button id="sign-in" type="button">Sign in</button></div>
 </div>
  
  <div class="logo">
    <img src="images/google-logo.png" alt="Google Logo">
  </div>
  
  <form><div class="search-bar">
    <input id="input" alt="Search" type="text" title="Search" name="search" autofocus>
  <div></form>
  <div id="mic">
    <img src="images/mic.png" title="Search by voice">
  </div>

   <div class="grid-buttons">
     <div class="grid-buttons-placeholder"></div>
     <div class="google-search"><button id="google-search-button" class="search-buttons" type="submit">Google Search</button></div>
     <div class="feeling-lucky"><button id="feeling-lucky-button" class="search-buttons" type="submit">I'm Feeling Lucky</button></div>
     <div class="grid-buttons-placeholder2"></div>
  </div>

<footer>
  <div class="footer-left">
    <a href="https://www.google.com/intl/en_us/ads">Advertising</a>
    <a href="https://www.google.com/services">Business</a>
 </div>

  <div class="footer-right">
    <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
    <a href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a>
    <a href="https://www.google.com/preferences?hl=en">Settings</a>
  </div>

</footer>
</body>
</html>
